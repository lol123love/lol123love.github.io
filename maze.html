<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maze.css">
    <title>Maze Game</title>
</head>
<body>
    <div class="game-container">
        <canvas id="mazeCanvas" width="400" height="300" tabindex="0"></canvas>
        <div class="button-container">
            <button class="button upButton" onclick="moveSteve(0, -1)">
                <img src="images/up-arrow.png" alt="Up">
            </button>
            <button class="button leftButton" onclick="moveSteve(-1, 0)">
                <img src="images/left-arrow.png" alt="Left">
            </button>
            <button class="button rightButton" onclick="moveSteve(1, 0)">
                <img src="images/right-arrow.png" alt="Right">
            </button>
            <button class="button downButton" onclick="moveSteve(0, 1)">
                <img src="images/down-arrow.png" alt="Down">
            </button>
        </div>
    </div>
    <script src="javascript/maze.js"></script>
</body>
</html>
